	    <script language="javascript" type="text/javascript">
	        var light = 0;
	        var fan = 0;
	        var temperature = 0;
	        var humidity = 0;
	        var stringIN = "";

	        function toGet(charIN) {
	            //alert(charIN);

	            $.get("http://192.168.1.177:1212/" + charIN);

			    if(charIN == 'a'){
					light = !light;
					atualizaLight();
			    }
			    else if (charIN == 'b'){
					fan = !fan;
					atualizaFan();
			    }		
	        }
		
			function toOff(){
				$.ajax({
				  url: 'desliga.php',
				  success: function(data){}
				});
			}


			function atualizaLight(){
					if(light == 0) {
							$('#s_li').bootstrapToggle('on');
				        	//document.getElementById('LI').innerHTML = "on";
					}else{
							$('#s_li').bootstrapToggle('off');
				        	//document.getElementById('LI').innerHTML = "off";

				    }
			}

			function atualizaFan(){
					if(fan == 0){
							$('#s_fa').bootstrapToggle('on');
				        	//document.getElementById('FA').innerHTML = "on";
					}else{
							$('#s_fa').bootstrapToggle('off');
				       		 //document.getElementById('FA').innerHTML = "off";
			}
		}

			function startTime(autoChar){
				//if(autoChar == '2'){ $('.slider').slider(); setTimeout(function(){startTime('1'); }, 2000);}
				$.ajax({
				  url: 'get.php',
				  success: function(data){
					//alert(data);
					var txt = data;		    
					txt = txt.split("\n");
					light = txt[0];
					fan = txt[1];
					temperature = txt[2];
					humidity = txt[3];
					
					atualizaLight();
					atualizaFan();

				    document.getElementById('TE').innerHTML =  Math.round(temperature.trim()) + 'ยบ';
				    document.getElementById('HU').innerHTML = Math.round(humidity.trim())+ '%';

					if(autoChar == '1') setTimeout(function(){startTime('1')}, 2000);
				  }
				});
			}
	    </script>

		function audio(){
			var x = document.getElementById("points").value;
			 $.ajax({
			  type: "POST",
			  url: "some.php",
			  data: { value: x }
			  }).done(function( msg ) {
			  alert( "Data Saved: " + msg );
			});
		}

		function mute(){
